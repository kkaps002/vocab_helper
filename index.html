<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Vocabulary Tool</h1>
    <div class="container">
            <span>
                <input type="text" placeholder="english" value="" id="inputWord">
                <input type="text" placeholder="definition" value="" id="inputDefinition">
                <button title="add" id="addBtn">ADD</button>
                <button title="remove" id="removeBtn">REMOVE</button>
            </span>
            
          
            <!-- <input type="submit" value="SAVE LIST" id="saveListBtn"> -->
            <input type="submit" value="CLEAR LIST" id="clearListBtn">

            <div class="container">
                <h3>Word List</h3>
                <div id="vocabularyDisplay"></>
            </div>
            
    </div>

    <div class="container">
        <div class="container">
            <input type="button" value="Generate word" id="generateBtn">
            <div class="container" id="wordContainer">word</div>
        </div>
        
        <div class="container">
            <input type="text" placeholder="type your answer here..." id="usrInput">
            <input type="submit" id="wordSubmit"></div>
        <div class="container" id="resultContainer">result</div>  
        <div id="testCounter"> generate a word to start test!</div>
    </div>



      
</body>
</html>
