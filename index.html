<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Vocabulary Tool</h1>
    <div class="container" id="vocabularyCreator">
            <span>
                <input type="text" placeholder="english" value="" id="inputWord">
                <input type="text" placeholder="definition" value="" id="inputDefinition">
                <button  id="addBtn">ADD</button>
                <button  id="removeBtn">REMOVE</button>
            </span>
            
          
            <!-- <input type="submit" value="SAVE LIST" id="saveListBtn"> -->
            <input type="submit" value="CLEAR LIST" id="clearListBtn">

            <div class="container">
                <h3>Word List</h3>
                <div id="vocabularyDisplay"></div>
            </div>
            <button  id="startTestBtn">START TEST</button>
    </div>

    <div class="container" id="vocabularyTest">
        <button  id="goBackBtn">GO BACK</button>
        <div id="testCounter"></div>
       
            <!-- <input type="button" value="Generate word" id="generateBtn"> -->
            <div class="container" id="wordContainer">word</div>
      
        
        <div class="container">
            <input type="text" placeholder="type your answer here..." id="usrInput">
            <input type="submit" id="wordSubmit"></div>
            
        <div class="container" id="resultContainer"></div>  
        
    </div>



      
</body>
</html>
