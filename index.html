<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Vocabulary Tool</h1>
    <div id="vocabularyCreator">
            <span>
                <input type="text" placeholder="english" value="" id="inputWord">
                <input type="text" placeholder="german" value="" id="inputDefinition">
                <button  id="addBtn">ADD</button>
                <button  id="removeBtn">REMOVE</button>
            </span>
            <input type="submit" value="CLEAR LIST" id="clearListBtn">    
            <button  id="startTestBtn">START TEST</button>   
            
            <div id="bottom-section">
                <div id="wordList"> 
                    <h3>Word List</h3>
                    <div id="vocabularyDisplay"></div>
                </div>                    
            </div>
    </div>

    <div class="container" id="vocabularyTest">
        <button  id="goBackBtn">GO BACK</button>
        <div id="testCounter"></div>
       
            <div class="container" id="wordContainer">word</div>

        <div class="container">
            <input type="text" placeholder="type your answer here..." id="usrInput">
            <input type="submit" id="wordSubmit"></div>
    </div>

    <div id="bottom-container">
        <div class="container" id="resultContainer"></div> 
    </div>

       

</body>
</html>
